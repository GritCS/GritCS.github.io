    <div class="post-body" itemprop="articleBody">
        <h2 id="使用方法"><a href="#使用方法" class="headerlink" title="使用方法"></a>使用方法</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> pytorch_grad_cam <span class="keyword">import</span> GradCAM, ScoreCAM, GradCAMPlusPlus, AblationCAM, XGradCAM, EigenCAM</span><br><span class="line"><span class="keyword">from</span> pytorch_grad_cam.utils.image <span class="keyword">import</span> show_cam_on_image</span><br><span class="line"><span class="keyword">from</span> torchvision.models <span class="keyword">import</span> resnet50</span><br><span class="line"><span class="keyword">import</span> torchvision.transforms <span class="keyword">as</span> transforms</span><br><span class="line"><span class="keyword">import</span> cv2 <span class="keyword">as</span> cv</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#加载函数模型</span></span><br><span class="line">model = resnet50(pretrained=<span class="literal">True</span>)</span><br><span class="line"><span class="comment">#设置要测量那个网络层的效果</span></span><br><span class="line">target_layer = model.layer4[-<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">#网络输入，转换成 Tensor格式，要符合网络的输入 (batch_size,c,w,h)</span></span><br><span class="line">image = cv.imread(<span class="string">&quot;C:/Users/doris/Desktop/image.jpg&quot;</span>).astype(np.float32)/<span class="number">255</span></span><br><span class="line">transf= transforms.ToTensor()</span><br><span class="line">input_tensor = transf(image).unsqueeze(<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#加载GradCAM</span></span><br><span class="line">cam = GradCAM(model=model, target_layer=target_layer, use_cuda=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#设置要关注的类别，如果不设置，默认返回得分最高的类别</span></span><br><span class="line"><span class="comment"># will be used for every image in the batch.</span></span><br><span class="line"><span class="comment"># target_category can also be an integer, or a list of different integers</span></span><br><span class="line"><span class="comment"># for every image in the batch.</span></span><br><span class="line">target_category = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#计算网络可视化结果</span></span><br><span class="line"><span class="comment"># You can also pass aug_smooth=True and eigen_smooth=True, to apply smoothing.</span></span><br><span class="line">grayscale_cam = cam(input_tensor=input_tensor, target_category=target_category)</span><br><span class="line"></span><br><span class="line"><span class="comment"># In this example grayscale_cam has only one image in the batch:</span></span><br><span class="line">grayscale_cam = grayscale_cam[<span class="number">0</span>, :]</span><br><span class="line"></span><br><span class="line"><span class="comment">#注意这里image 和 grayscale_cam都是narray.float32格式</span></span><br><span class="line">visualization = show_cam_on_image(image, grayscale_cam)</span><br><span class="line"></span><br><span class="line"><span class="comment">#将结果写入到本土图片中</span></span><br><span class="line">cv.imwrite(<span class="string">&quot;C:/Users/doris/Desktop/result.jpg&quot;</span>,visualization)</span><br></pre></td></tr></table></figure>
